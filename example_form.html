    <head>

    <body>
        <form name="apiExampleForm" action="example_form.php" method="post">
            <table summary="API Form">
                <tr>
                    <td>Destination: *</td>
                    <td><input value="31600000000" type="text" name="destination" /></td>
                </tr>
                <tr>
                    <td>Sender: *</td>
                    <td><input value="YourSender" type="text" name="sender" /></td>
                </tr>
                <tr>
                    <td>Reference:</td>
                    <td><input type="text" name="reference" /></td>
                </tr>
                <tr>
                    <td colspan="2">Message: *</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="message" rows="6" cols="50">This is a test message</textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" name="submit">Send message</button></td>
                </tr>
                <tr>
                    <td colspan="2">* Are required fields</td>
                </tr>
            </table>
        </form>
